<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=calendar_month" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>bibliotec</title>
</head>

<body>
    <div class="inicio">
        <header>
            <img class="logo" src="public/img/blibliotec.png" alt="">
            <nav>
                <button>
                    <a href="catalogo.html">Catálogo</a>
                </button>
            </nav>
            <h3>"Quando a leitura encontra o agora"</h3>
        </header>
        <form action="/search" method="get">
            <label for="search-input">Pesquise:</label>
            <input type="search" id="search-input" name="q" placeholder="Nome do livro ou autor..." />
            <button type="submit">Pesquisar</button>
        </form>
        <img class="background" src="public/img/biblioteca.jpg" alt="">
        <h1>Destaques</h1>
        <div class="livros">
            <img class="livro1" src="public/livros/1984.jpg" alt="">
            <img class="livro2" src="public/livros/metamorfose.jpg" alt="">
            <img class="livro3" src="public/livros/noitesBrancas.jpg" alt="">
            <img class="livro4" src="public/livros/oAssassinatoDeRogerAckroyd.jpg" alt="">
            <img class="livro5" src="public/livros/aHoraDaEstrela.jpg" alt="">
            <img class="livro6" src="public/livros/domCasmurro.jpg" alt="">
            <img class="livro7" src="public/livros/oMelhorDoJavaScript.jpg" alt="">
            <img class="livro8" src="public/livros/MetalurgiadoPó.png" alt="">
            <img class="livro9" src="public/livros/hpeaPedraFilosofal.jpg" alt="">
            <img class="livro10" src="public/livros/DiariodeUmBanaDiasDeCao.jpg" alt="">
            <img class="livro11" src="public/livros/vidas secas.jpg" alt="">
            <img class="livro12" src="public/livros/OBosquedasCoisasPerdidas.jpg" alt="">
        </div>
    </div>
    <div class="events">
        <ul id="Eventos">
            <button class="material-symbols-outlined">
            calendar_month
        </button>
            <li data-date="2025-11-12">Lançamento de livros</li>
            <li data-date="2025-11-24">Palestra</li>
            <li data-date="2025-12-02">oficina de escrita</li>
            <li data-date="2025-12-12">Feira de livros</li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
